<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Lionel Messi</h1>
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/aa/ECUADOR_VS_ARGENTINA_%2836956136633%29.jpg" alt="Lionel Messi">
            <figcaption id="img-caption">Messi celebrates a goal against Ecuador, looking up to the sky in gratitude to his grandmother Celia</figcaption>

            <p>Lionel Messi, often considered the greatest football player of all time, has won numerous awards and accolades throughout his career. Born in Rosario, Argentina, Messi's journey from a young footballer to a global icon is nothing short of extraordinary.</p>
